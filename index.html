<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">



</head>

<body>

    <div class="container">
        <div class="w-50">
            <h2>Kiểm Tra Tuyển Sinh</h2>
            <form>

                <div class="form-group">
                    <label for="standardScore">Điểm chuẩn:</label>
                    <input type="number" class="form-control" id="standardScore" placeholder="Nhập điểm chuẩn">
                </div>

                <div class="form-group">
                    <label for="subject1Score">Điểm môn 1:</label>
                    <input type="number" id="subject1Score" placeholder="Nhập điểm môn 1">
                </div>

                <div class="form-group">
                    <label for="subject2Score">Điểm môn 2:</label>
                    <input type="number" id="subject2Score" placeholder="Nhập điểm môn 2">
                </div>

                <div class="form-group">
                    <label for="subject3Score">Điểm môn 3:</label>
                    <input type="number" id="subject3Score" placeholder="Nhập điểm môn 3">
                </div>

                <div class="form-group">
                    <label for="regionPriority">Khu vực ưu tiên:</label>
                    <select id="regionPriority">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="X">Không ưu tiên</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="targetPriority">Đối tượng ưu tiên:</label>
                    <select id="targetPriority">
                        <option value="0">Không ưu tiên</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <button type="button" onclick="kiemTraTuyenSinh()" class="btn btn-primary">Kiểm Tra</button>
            </form>

            <p id="ketQua" class="alert alert-success"></p>



            <h2>Tính Tiền Điện</h2>
            <form>

                <div class="form-group">
                    <label for="ten">Tên khách hàng:</label>
                    <input type="text" class="form-control" id="ten" placeholder="Nhập tên">
                </div>

                <div class="form-group">
                    <label for="soKW">Số KW tiêu thụ</label>
                    <input type="number" class="form-control" id="soKW" placeholder="Nhập số KW">
                </div>

                <button type="button" onclick="tinhTienDien()" class="btn btn-primary">Kiểm Tra</button>

            </form>

            <p id="ketQua2" class="alert alert-success"></p>




            <h2>Tính thuế thu nhập cá nhân</h2>
            <form>

                <div class="form-group">
                    <label for="fullName">Họ và tên:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                </div>

                <div class="form-group">
                    <label for="annualIncome">Tổng thu nhập năm (triệu VND):</label>
                    <input type="number" class="form-control" id="annualIncome" placeholder="Nhập tổng thu nhập năm">
                </div>

                <div class="form-group">
                    <label for="dependents">Số người phụ thuộc:</label>
                    <input type="number" class="form-control" id="dependents" placeholder="Nhập số người phụ thuộc">
                </div>

                <button type="button" onclick="calculateTax()" class="btn btn-primary">Tính tiền thuế</button>

            </form>

            <p id="ketQua3" class="alert alert-success"></p>


            <h2>Tính tiền cáp</h2>
            <form>

                <div class="form-group">
                    <label for="loaiKhachHang">Loại khách hàng:</label>
                    <select id="loaiKhachHang" onchange="onChangeLoaiKhachHang()">
                        
                        <option value="nhaDan">Nhà Dân</option>
                        <option value="doanhNghiep">Doanh Nghiệp</option>
                      </select>
                </div>

                <div class="form-group">
                    <label for="maKhachHang">Mã khách hàng:</label>
                    <input type="text" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
                </div>

                <div class="form-group">
                    <label for="soKetNoi">Số kết nối:</label>
                    <input type="number" class="form-control" id="soKetNoi" placeholder="Nhập số kênh kết nối" disabled>
                </div>

                <div class="form-group">
                    <label for="soKenhCaoCap">Số kênh cao cấp:</label>
                    <input type="number" class="form-control" id="soKenhCaoCap" placeholder="Nhập số kênh cao cấp">
                </div>

                

                <button type="button" onclick="tinhHoaDon()" class="btn btn-primary">Tính tiền cáp</button>

            </form>

            <p id="ketQua4" class="alert alert-success"></p>


        



<br><br><br><br><br><br><br><br><br><br>



        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>



    <script src="./js/quanlituyensinh.js"></script>

    <script src="./js/tiendien.js"></script>

    <script src="./js/thuecanhan.js"></script>

    <script src="./js/tiencap.js"></script>

</body>

</html>
